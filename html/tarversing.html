<!DOCTYPE html>

<html>
  <meta charset="UTF-8">
  <head>
    <script>
      window.onload = function() {
        // children
        const ul = document.querySelector("ul");
        const list = ul.children;
        for(let i = 0; i < list.length; i++) {
                    
          list[i].classList.add("children");
        }

        //parentElement - 바로 위 요소
        const menu3 = document.getElementById("menu3");
        const parent = menu3.parentElement;
        parent.classList.add("parent");

        //firstElementchild
        const firstChild = ul.firstElementChild;
        firstChild.classList.add("first");
        //lastElementchild
        const lastChild = ul.lastElementChild;
        lastChild.classList.add("last");

        const next = menu3.nextElementSibling;
        next.classList.add("next");

        const previous = menu3.previousElementSibling;
        previous.classList.add("previous");

      };
    </script>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li id="menu3">메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
  </body>
</html>
